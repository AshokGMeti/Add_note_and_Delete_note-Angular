<app-header></app-header>
<!-- to dispaly the the data from json server -->
<div class="container mt-3">
     <div class="row">
       <div class="col-md-6">
            <div class="card">
                 <div class="card-header">
                  <h1>Registration Details</h1>
                  
                 </div> 
                 <div class="card-body">
                    <form #ngNotebook="ngForm" (ngSubmit)="addNote()">
                        <div class="form-group">
                           <label for="title">Title of Notebook:</label>
                           <input type="text" class="form-control" [(ngModel)]="note.title" name="title" #title="ngModel"   required placeholder="Enter the NoteBook">
                           <div *ngIf="title.touched && title.invalid && title.errors?.['required']" class="text-danger">Note Book Title is required</div>
                        </div>
                        <div class="form-group">
                          <label for="title">Enter the Notbook details:</label>
                          <input type="text" class="form-control" [(ngModel)]="note.text" name="text" #text="ngModel"   required placeholder="Enter the NoteBook">
                          <div *ngIf="text.touched && text.invalid && text.errors?.['required']" class="text-danger">Note Book text is required</div>
                       </div>
                       <button class="btn btn-secondary mt-3">Submit</button>
                       <p class="text-danger">{{errMessage}}</p>
                    </form>
                    <form #deleteForm="ngForm"  (ngSubmit)="deleteNote()">
                     <div class="form-group">
                      <label for="id">Enter the id delete Notebook</label>
                      <input type="number" name="id"  [(ngModel)]="note.id" #id="ngModel" required class="form-control">
                     </div>
                     <button class="btn btn-danger mt-2">Delete</button>
                    </form>
                    
                    
                 </div>    
            </div>

       </div>


         <div class="col-md-6">
            <div class="card">
               <div class="card-header bg-dark text-white">
                <h1>Note Book Details</h1>
               </div>
               <div class="card-body bg-light ">
                   <table class="table table-bordered">
                       <thead>
                        <tr class="bg-primary">
                          <th>title</th>
                          <th>text</th>
                          <th>id</th>
                        </tr>
                       </thead>
                       <thead>
                        <tr *ngFor="let m of noteList" class="bg-secondary text-white">
                          <td>{{m.title}}</td>
                          <td>{{m.text}}</td>
                          <td>{{m.id}}</td>
                        </tr>
                       </thead>
                   </table>
               </div>
            </div>
         </div>
     </div>
</div>
